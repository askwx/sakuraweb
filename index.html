<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAKURA</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com"> 
<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Texturina:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <!--menu-->
    <div class = "menu target center">
        <div class = "menu-line menu-line-1"> </div>
        <div class = "menu-line menu-line-2"> </div>
    </div>
    <!--menu end-->

    <!--nav bar-->
    <nav class = "navbar target">
        <a href="#home" class = "navbar-link">Home</a>
        <a href="#popular-cars" class = "navbar-link">Popular Cars</a>
         <!--video
        <a href="#video-gallery" class = "navbar-link">Video Gallery</a>
        -->
        <a href="#image-gallery" class = "navbar-link">Image Gallery</a>
        <a href="#contact" class = "navbar-link">Contact</a>
    </nav>

    <!--nav bar end-->

    <!--Section1-->
    <div class="wrapper">
        <section class = "section-1 target center" id = "home">
        <h1 class = "section-heading section-1-heading">Japanese pottery</h1>
        <h2 class = "section2">SAKURA</h2>
        </section>
    </div>

    <!--Section1 end-->

    <!--Section2-->
    <div class="wrapper">
        <section class = "section-2 target" id = "popular-cars">
            <h1 class = "section-heading">Popular pottery</h1>
            <div class = "cards-wrapper center">
                <div class="card">
                    <h2 class = "car-name">SHION</h2>
                    <img src = "img/20210123_210223_0.jpg" class = "card-img" style="width:400px;height:400px;"/>
                    <h3 class = "car-price">€20</h3>
                    <button type = "button" class = "card-btn">See More</button>
                </div>

                <div class="card">
                    <h2 class = "car-name">TSUBAKI</h2>
                    <img src = "img/20210123_210223_1.jpg" class = "card-img" style="width:400px;height:400px;"/>
                    <h3 class = "car-price">€20</h3>
                    <button type = "button" class = "card-btn">See More</button>
                </div>

                <div class="card">
                    <h2 class = "car-name">AJISAKI</h2>
                    <img src = "img/20210123_210223_2.jpg" class = "card-img" style="width:400px;height:400px;"/>
                    <h3 class = "car-price">€20</h3>
                    <button type = "button" class = "card-btn">See More</button>
                </div>

            </div>
        </section>
    </div>

    <!--Section2 end-->


    <!--Section3
    <div class="wrapper">
        <section class = "section-3 target" id = "video-gallery"></section>
    </div>

    Section3 end-->

    <!--Section4-->
    <div class="wrapper">
        <section class = "section-4 target" id = "image-gallery">
        <h1 class = "section-heading">Image Gallery</h1>
        <div class = "gallery center">
            <div class = "gallery-shelf"></div>
            <img src="img/20210123_210223_6.jpg" class = "gallery-img-1" style="width:200px;height:200px;">
            <img src="img/20210123_210223_7.jpg" class = "gallery-img-2" style="width:200px;height:200px;">
            <img src="img/20210123_210223_8.jpg" class = "gallery-img-3" >
        </div>

        <div class = "gallery center">
            <div class = "gallery-shelf"></div>
            <img src="img/20210123_210223_9.jpg" class = "gallery-img-1" style="width:200px;height:200px;">
            <img src="img/20210123_210223_5.jpg" class = "gallery-img-2" >
            <img src="img/F0C9995A-FABC-4B50-9CF0-21ACC1A4FD22.jpg" class = "gallery-img-3" style="width:200px;height:200px;">
        </div>
        </section>
    </div>
    <!--Section4 end-->


    <!--Section5-->
    <div class="wrapper">
        <section class = "section-5 target" id = "contact">
            <h1 class = "section-heading">Contact Us</h1>
            <from class = "contact-form">
                <input type = "text" class = "form-input" placeholder="Your Full Name">
                <input type = "email" class = "form-input" placeholder="Your Email">
                <textarea class = "form-input" placeholder="Enter Message"></textarea>
                <input class = "form-btn" type ="submit" value = "Submit" />
            </from>
            <p class = "copyright">
                copyright & copy; CodeAndCreate All Right Reserved
            </p>
        </section>
    </div>


    <!--Section5 end-->







    <script src = "script.js"></script>
